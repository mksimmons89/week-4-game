<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- google font styling -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- CDN for jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <title>Battle of the Labels</title>

  </head>
  <body>

<!-- Jumbotron header -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-3">Battle of the Labels</h1>
      <p class="lead">May the best fad win...</p>
    </div>
</div>

<br></br>

<div class="main-container">


  <div class="your-characters">
    <span>Select Your Character</span>

    <br></br>

    <span class="your-characters-image available-character" id="hipster">
      <p>Hipster</p>
      <img src="assets/images/hipster.jpeg" alt="Hipster" width="200px">
      <p class= "health">100</p>
    </span>

    <span class="your-characters-image available-character" id="goth">
      <p>Goth</p>
      <img src="assets/images/goth.jpg" alt="Goth" width="200px">
      <p class= "health">120</p>
    </span>

    <span class= "your-characters-image available-character" id="hippy">
      <p>Hippy</p>
      <img src="assets/images/hippy.jpg" alt="Hippy" width="200px">
      <p class= "health">90</p>
    </span>

    <span class= "your-characters-image available-character" id="yuppie">
      <p>Yuppie</p>
      <img src="assets/images/prep.jpg" alt="Yuppie" width="200px">
      <p class= "health">80</p>
    </span>
  </div>

<br></br>

  <div id="chosen-characters-container">
      <span>Your Characters</span>
  </div>

<br></br>

  <div id="enemies-container">
      <span>Enemies Available To Attack</span>
  </div>

  <br></br>

  <div id="fight-container">
      <span>Fight Section</span>
      <div class="button-container">
  </div>

  <br></br>

  <button type="button" id="attack-button">Attack!</button>
      </div>
  </div>

    <br></br>

  <div id="enemy-container">
      <span>Defender</span>
  </div>

  <br></br>

  <div id="message-container">
</div>

</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
