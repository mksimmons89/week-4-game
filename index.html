<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- google font styling -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- CDN for jquery -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <title>Battle of the Labels</title>
  </head>
  <body>

<!-- Jumbotron header -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h1 class="display-3">Battle of the Labels</h1>
      <p class="lead">May the best fad win...</p>
    </div>
</div>

<br></br>

<div class="container">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-3">
    <span>Your Characters:</span>
  </div>
</div>
</div>

<br></br>
<!-- bootstrap cards displaying the charracters -->
    <div class="container" id="characters-available">
  <div class="row">
        <div class="col-sm-2">
        </div>
    <div class="col-sm-2">
        <div class="card character" id="hipster" style="width: 20rem;">
            <img class="card-img-top available-character" src="assets/images/hipster.jpeg" alt="Card image cap">
              <div class="card-body">
              <p class="card-text">The Hipster</p>
              <p id="hipster-health">health</p>
          </div>
        </div>
    </div>
    <div class="col-sm-2">
          <div class="card character" id="goth" style="width: 20rem;">
            <img class="card-img-top available-character" src="assets/images/goth.jpg" alt="Card image cap">
              <div class="card-body">
            <p class="card-text">The Goth</p>
            <p id="goth-health">health</p>
          </div>
        </div>
    </div>
    <div class="col-sm-2">
      <div class="card character" id="hippy" style="width: 20rem;">
          <img class="card-img-top available-character" src="assets/images/hippy.jpg" alt="Card image cap">
          <div class="card-body">
          <p class="card-text">The Hippy</p>
          <p id="hippy-health">health</p>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
        <div class="card character" id="yuppie" style="width: 20rem;">
          <img class="card-img-top available-character" src="assets/images/prep.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">The Yuppie</p>
            <p id="yuppie-health">health</p>
          </div>
        </div>
    </div>
        <div class="col-sm-2">
      </div>
  </div>
</div>

<br><br/>

<div class="container">

  <div id="bench" class="row">

    <span id="enemies-available">Enemies Available to attack</span>
  </div>

<br><br/>

  <div class="row" id="fighters">
      <div class="col-sm-12">
    <span>Fight Section</span>
  </div>
    </div>

<br><br/>
<!-- attack button -->
  <div class="row">
    <button type="button" class="btn btn-primary attack">Attack!</button>
  </div>
<!-- end attack button -->
<br><br/>

  <div class="row" id="mycharacter">
    <div class="col-sm-12">
    <span>Defender</span>
  </div>
</div>
</div>

  </body>
</html>
